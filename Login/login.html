<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
</head>

<body>
    <div class="wrap">
        <div class="logo">
            <img src="./images/Image 185.png" class="logo">

        </div>
        <div class="all">
            <div class="around">
                <form action="" method="POST" id="login-form" onsubmit="return FormValidate()">
                    <div class="sign-in">
                        <p>Sign In</p>
                    </div>

                    <div class="form-group">
                        <input type="text" name="email" id="email" placeholder="Email" onblur="CheckMail()" onclick="delete_err()" >
                        <label>Email</label>

                    </div>
                    <span id="errorEmail" style="color:red"></span>

                    <div class="form-group">
                        <input type="password" name="password" id="password" placeholder="Password" onblur="CheckPass()" onclick="delete_err()">
                        <label>Password</label>

                    </div>
                    <span id="errorPassword" style="color:red"></span>
                    <div class="log">
                        <button type="button" onclick="login()">Log in</button>
                    </div>

                    <p class="forgot">Forgot Password?</p>
                    <div class="or">
                        <span>OR</span>
                    </div>
                    <div class="log-in_twitter">
                        <button type="button">
                            <i class="fab fa-twitter"></i>
                            <p>Twitter Log In</p>
                        </button>
                    </div>

                    <div class="log-in_fb">
                        <button type="button">
                            <i class="fab fa-facebook-square"></i>
                            <p>Facebook Log In</p>
                        </button>
                    </div>
                    <div class="register">
                        <span>New to eko.</span>
                        <a href="#">Đăng kí?</a>

                    </div>
                </form>
            </div>

        </div>
        <div>

        </div>
    </div>
    <script src="./login.js"></script>

</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
    crossorigin="anonymous"></script>

</html>
